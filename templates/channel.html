<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if channel else 'Add' }} Channel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .magic-btn { background: linear-gradient(45deg, #6f42c1, #007bff); color: white; border: none; }
        .magic-btn:hover { opacity: 0.9; color: white; }
    </style>
</head>
<body class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h2 class="mb-4 text-center">{{ 'Edit' if channel else 'Create New' }} Channel</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Channel Name</label>
                        <input type="text" name="name" class="form-control" value="{{ channel.name if channel else '' }}" required placeholder="My Awesome News">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">RSS / Source URL</label>
                        <input type="url" name="rss_url" id="rss_url" class="form-control" value="{{ channel.rss_url if channel else '' }}" required placeholder="https://site.com/rss">
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Bot Token</label>
                            <input type="password" name="bot_token" class="form-control" value="{{ channel.bot_token if channel else '' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Telegram Chat ID</label>
                            <input type="text" name="telegram_chat_id" class="form-control" value="{{ channel.telegram_chat_id if channel else '' }}" required placeholder="@mychannel">
                        </div>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="m-0">Scraper Variables</h5>
                        <button type="button" class="btn magic-btn btn-sm" onclick="runMagic()">✨ Magic Auto-Detect</button>
                    </div>

                    <div class="row g-3 mb-3 border p-3 rounded bg-light">
                        <div class="col-md-4">
                            <input type="text" name="var_1_name" class="form-control" value="{{ channel.var_1_name if channel else 'Title' }}" placeholder="Var 1 Name">
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="var_1_css" id="var_1_css" class="form-control" value="{{ channel.var_1_css if channel else '' }}" placeholder="CSS Selector (e.g. h1.title)">
                        </div>
                    </div>

                    <div class="row g-3 mb-4 border p-3 rounded bg-light">
                        <div class="col-md-4">
                            <input type="text" name="var_2_name" class="form-control" value="{{ channel.var_2_name if channel else 'Content' }}" placeholder="Var 2 Name">
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="var_2_css" id="var_2_css" class="form-control" value="{{ channel.var_2_css if channel else '' }}" placeholder="CSS Selector (e.g. div.article-body)">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Admin Test Chat ID (For Previews)</label>
                        <div class="input-group">
                            <input type="text" name="test_chat_id" id="test_chat_id" class="form-control" value="{{ channel.test_chat_id if channel else '' }}" placeholder="Your Telegram ID">
                            <button type="button" class="btn btn-outline-secondary" onclick="runTest()">Test Message</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-primary px-5">Save Channel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        async function runMagic() {
            const rssUrl = document.getElementById('rss_url').value;
            if(!rssUrl) return alert("Please enter RSS URL first");

            const btn = event.target;
            btn.innerText = "Scanning...";
            btn.disabled = true;

            try {
                const response = await fetch('/proxy/magic', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: rssUrl })
                });
                const data = await response.json();
                
                if(data.var_1_css) document.getElementById('var_1_css').value = data.var_1_css;
                if(data.var_2_css) document.getElementById('var_2_css').value = data.var_2_css;
                alert("Magic detection complete!");
            } catch (e) {
                alert("Magic failed. Check n8n logs.");
            } finally {
                btn.innerText = "✨ Magic Auto-Detect";
                btn.disabled = false;
            }
        }

        async function runTest() {
            const chatId = document.getElementById('test_chat_id').value;
            if(!chatId) return alert("Enter your Test Chat ID");

            try {
                await fetch('/proxy/test', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        chat_id: chatId,
                        message: "✅ Test successful from Admin Panel"
                    })
                });
                alert("Test request sent to n8n");
            } catch (e) {
                alert("Test failed.");
            }
        }
    </script>
</body>
</html>
