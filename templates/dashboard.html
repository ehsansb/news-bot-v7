<!DOCTYPE html><html lang="fa" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>داشبورد</title><link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><style>body{background:#f3f4f6;font-family:'Vazirmatn'} .card-channel{transition:.3s;cursor:pointer;border:none;border-radius:12px;box-shadow:0 4px 6px -1px rgba(0,0,0,.1)} .card-channel:hover{transform:translateY(-5px)} .off-overlay{opacity:.6;filter:grayscale(1)}</style></head><body><div class="container mt-4">{% if msg %}<div class="alert alert-info alert-dismissible fade show">{{ msg }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>{% endif %}<div class="card p-4 mb-5 border-0 shadow-sm" style="border-radius:16px"><div class="d-flex justify-content-between align-items-center"><div><h2 class="fw-bold text-dark mb-1">مرکز کنترل</h2><small class="text-muted">V7.0 Stable</small></div><div class="d-flex gap-2"><a href="https://uptimerobot.com/dashboard" target="_blank" class="btn btn-dark">وضعیت سرور</a></div></div></div><div class="d-flex justify-content-between align-items-center mb-3"><h5 class="fw-bold">کانال‌ها</h5><button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#addModal">➕ جدید</button></div><div class="row g-4">{% for c in channels %}<div class="col-md-4 col-sm-6"><div class="card card-channel h-100 {% if not c.active %}off-overlay{% endif %}"><div class="card-body text-center p-4" onclick="window.location='/channel/{{ c.id }}'"><div class="d-flex justify-content-center align-items-center mb-3"><span class="badge {% if c.active %}bg-success{% else %}bg-danger{% endif %} rounded-circle p-2 me-2"> </span><h4 class="card-title mb-0">{{ c.name }}</h4></div><span class="badge bg-light text-dark border rounded-pill px-3 py-2">{{ c.daily_usage_count }} پست امروز</span></div></div></div>{% endfor %}</div></div><div class="modal fade" id="addModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><form method="POST" action="/add_channel"><div class="modal-header"><h5 class="modal-title">افزودن</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><input type="text" name="name" class="form-control mb-3" placeholder="نام نمایشی" required><input type="text" name="token" class="form-control mb-3" placeholder="Token ربات تلگرام" required style="font-family:monospace" dir="ltr"><input type="text" name="channel_id" class="form-control mb-3" placeholder="@ChannelID" required style="font-family:monospace" dir="ltr"></div><div class="modal-footer"><button type="submit" class="btn btn-primary">ثبت</button></div></form></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
